<table>
    <tr><th>ID</th><th>氏名</th><th>タイトル</th><th>URL</th><th>登録日時</th><th>詳細</th><th>削除</th></tr>
    {% for item in items %}
    <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.title }}</td>
    <td><a href="{{ item.box_url }}">BOX_URL</a></td>
    <td>{{ item.datetime }}</td>
    <td>
    <form action="{% url 'detail' %}" method="post" id="detail">
    {% csrf_token %}
    <input type="hidden" value="{{ item.id }}" name="detail">
    <input type="button" class="detail_btn" value="詳細">
    </form>
    </td>
    <td>
    <form action="{% url 'delete' %}" method="post" id="delete">
    {% csrf_token %}
    <input type="hidden" value="{{ item.id }}" name="delete">
    <input type="button" class="delete_btn" value="削除">
    </form>
    </td>
    </tr>
    {% empty %}
    <tr><td>該当する項目はありません。</td></tr>
    {% endfor %}
</table>
