{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'api/css/index.css' %}">
    <link rel="icon" href="/static/api/img/favicon.png" type="image/png">
    <title>研究報告書データベース</title>
</head>
<body>
    <header class="page-header wrapper">
        <h1>データベース分析</h1>
        <nav>
            <ul class="main-nav">
                <li><a href="{% url 'index' %}">DataBase</a></li>
                <li><a href="{% url 'analysis' %}">Analysis</a></li>
                <li><a href="{% url 'setpassword' %}">Password</a></li>
                <li><a href="{% url 'rename' %}">Rename</a></li>
                <li><a href="{% url 'logout' %}" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <div class="wrapper3">
        <div>
        <img src="/static/api/img/plot.png?t={{ timestamp }}" alt="登録件数の変動" width="700px" class="animation">
        <p class="center">登録件数の変動</p>
        </div>
        <div>
        <img src="/static/api/img/pie.png?t={{ timestamp }}" alt="カテゴリの割合" width="700px" class="animation">
        <p class="center">カテゴリの割合</p>
        </div>
        </div>
        <div>
            <table id="token-table">
            <tr><th>Token</th>
            <td><input type="button" value="発行" id="token-btn"></td>
            <td id="token"></td></tr>
            </table>
        </div>
    </div>
    <script src="{% static 'api/js/analysis.js' %}"></script>
</body>
</html>
